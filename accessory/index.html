<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .add-button {
            margin-top: 10px;
            width: 200px;
            border-radius: 6px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" id="add-button">Add</button>
 
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h3>Total Price: <span id="total-price">$0</span></h3>
    <h3>tax: <span id="tax">$0</span></h3>
    <h3>Total After Tax: <span id="totalTax">$0</span></h3>
    
 
    
    <script>
        $(document).ready(function() {
            $('#add-button').click(function() {
                var selectedAccessory = $('#accessory-select option:selected').text();
                var selectedAccessoryValue = $('#accessory-select').val();
                var amount = $('#amount-input').val();
                var price = parseFloat(selectedAccessoryValue);
                var totalPrice = $('#total-price');
                var productTable = $('#product-list');
                var tax = $('#tax');
                var totalTax = $('#totalTax');
                
                var newRow = $('<tr>');
                newRow.append('<td>' + selectedAccessory + '</td>');
                newRow.append('<td>' + amount + '</td>');
                newRow.append('<td>$' + (price * amount).toFixed(2) + '</td>');
                newRow.append('<button class="delete-button">delete</button>');
                productTable.append(newRow);

                updateTotals(price * amount);

                newRow.find('.delete-button').click(function() {
                    var row = $(this).closest('tr');
                    var rowPrice = parseFloat(row.find('td:eq(2)').text().substring(1));
                    updateTotals(-rowPrice);
                    row.remove();
                })
            });
        });

        function updateTotals(change){
            var totalPrice = $('#total-price');
            var tax = $('#tax');
            var totalTax = $('#totalTax');
            var currentTotal = parseFloat(totalPrice.text().substring(1));
            var currentTax = parseFloat(tax.text().substring(1));
            var currentTotalAfterTax = parseFloat(totalTax.text().substring(1));

            var newTotal = currentTotal + change;
            var newTax = newTotal * 0.07;
            var newTotalAfterTax = newTotal + newTax

            totalPrice.text('$' + newTotal.toFixed(2));
            tax.text('$' + newTax.toFixed(2));
            totalTax.text('$' + newTotalAfterTax.toFixed(2));
        }
 
    </script>
</body>
</html></select>
